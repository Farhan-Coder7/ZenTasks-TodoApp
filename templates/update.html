{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}
    <div class="container my-4">
        <h1>Update Task</h1>
        <br>
        <form action="/update/{{todo.No}}" method="POST">
            <div class="mb-3">
                <label for="Title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="Title" value="{{ todo.title }}" required>
            </div>
            <div class="mb-3">
                <label for="Detail" class="form-label">Todo Description</label>
                <input type="text" class="form-control" name="desc" id="Detail" value="{{ todo.desc }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock body %}
